<template name="ucprices">
    <div id="container-market" class="order-section-content">
      <div class="row">
        <div class="col-xs-12">
          <h2>
            {{title}}
            {{#if equals title 'MINT'}}
            (US$ {{{formatNumber ceilingPrice '6' true}}})
            {{else}}
            (US$ {{{formatNumber floorPrice '6' true}}})
            {{/if}}
          </h2>
        </div>
      </div>
      <div>
        <table class="t-markets" style="">
          <thead>
          <tr>
            <!-- <th></th> -->
            <th class="th-pair" style="">CURRENCY</th>
            <th class="th-price">PRICE</th>
            <th class="th-price">RATE</th>
            {{#if equals title 'MINT'}}
            <th class="th-volume">WEEKLY VOLUME</th>
            {{else}}
            <th class="th-volume">BALANCE</th>
            {{/if}}
            <th></th>
          </tr>
          </thead>
          {{#if loadingCollaterals}}
            <div class="loading-market-history">{{{loadingIcon}}} Loading collaterals...</div>
          {{else}}
          <tbody class="tbody-not-scrolling">
            {{#each collaterals}}
              <!-- <tr class="clickable {{ selected(this) }}" {{b "click: select(this)"}}> -->
              <tr class="clickable">
                <!-- <td></td> -->
                <td class="td-pair">
                  <span class="base">{{this.symbol}}</span>
                </td>
                <td class="td-price">{{{formatNumber this.price '' true}}}</td>
                <td class="td-price">

                  {{#if equals title 'MINT'}}
                  <span>{{{formatNumber this.mintRate '6' true}}}</span>
                  {{else}}
                  <span>{{{formatNumber this.burnRate '6' true}}}</span>
                  {{/if}}


                </td>
                <td class="td-volume">
                  {{#if equals title 'MINT'}}
                  <span>N/A</span>
                  {{else}}
                  <span>{{{formatNumber this.balance '1' true}}}</span>
                  {{/if}}
                </td>
                <td></td>
              </tr>
          {{/each}}
        </tbody>
          {{/if }}

          <tfoot style="color:black;">
             <!-- {{#if collateralsCount equals 0}}
             <p>NO COL IS {{collateralsCount}}</p>
             {{else}}
             <p>YES COL IS {{collateralsCount}} OR {{{formatNumber collateralsCount '' true}}}</p>
             <p>SEM THIS: <span {{b "text: collateralsCount"}}></span></p>
             <p>Array lengthx: <span class="text-danger" {{b "text: testText"}}></span></p>
             <p>COL SYMBOL: <span class="text-danger" {{b "text: testText2"}}></span></p>
             {{/if }} -->
          </tfoot>
        </table>

      </div>
    </div>
  </template>
